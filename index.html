<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset=""UTF-8" />
        <meta name="viewport" content=""width=device-width, intital scale="1.0" />
        <title>Super Over</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!--
          -- ─── CRICKET LOGO ────────────────────────────────────────────────
          -->
          <div class="logo">
        <img
          id="logo"
          src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
        />
        </div>

      <!--
        -- ──────────────────────────────────────────────────────── TEAM-1 CONTAINTER ─────
        -->

      <div class="score" id="team1">
            <h1>IND</h1>
            <div id="team1-superover" class="steelBalls">
                <div class="ball">4</div>
                <div class="ball">3</div>
                <div class="ball">4</div>
                <div class="ball">6</div>
                <div class="ball">6</div>
                <div class="ball">6</div>
            </div>
            <!-- ───────────────────────────────────────────────────────────────── -->

            <div class="scoreboard">
                <span id="team1-score">0</span>
                <span>/</span>
                <span id="team1-wickets">0</span>
            
            </div>
      </div>

      <!--
        -- ───────────────────────────────────────────────────────── TEAM-2 CONTAINER ─────
      -->
        <div class="score" id="team2">
            <h1>PAK</h1>
            <div id="team2-superover" class="steelBalls">
                <div class="ball">4</div>
                <div class="ball">3</div>
                <div class="ball">2</div>
                <div class="ball">6</div>
                <div class="ball">6</div>
                <div class="ball">6</div>
            </div>
            <!-- ───────────────────────────────────────────────────────────────── -->

            <div class="scoreboard">
                <span id="team2-score">0</span>
                <span>/</span>
                <span id="team2-wickets">0</span>
            
            </div>
        
        </div>

    <!--
      -- ──────────────────────────────────────────────────────────────────────── I ──────────
      --   :::::: C R E A T I N G   B U T T O N S : :  :   :    :     :        :          :
      -- ──────────────────────────────────────────────────────────────────────────────────
      -->

    
    <section id="buttons">
        
      <img class="buttons"
            id="hit" 
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
      />

      <img 
        class="buttons" 
        id="reset"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
      />

    </section>





    </body>
</html>
